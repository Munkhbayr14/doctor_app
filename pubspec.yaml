name: app
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.4

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  get: ^4.6.6
  dio: ^5.7.0
  shared_preferences: ^2.3.5
  fluentui_system_icons: ^1.1.271
  carousel_slider: ^5.0.0
  json_annotation: ^4.9.0
  dots_indicator: ^4.0.1
  image_picker: ^1.1.2
  cached_network_image: ^3.4.1
  jwt_decoder: ^2.0.1
  youtube_player_flutter: ^9.1.1
  syncfusion_flutter_pdfviewer: ^24.1.41
  just_audio: ^0.9.36
  firebase_core: ^3.13.0
  firebase_messaging: ^15.2.5
  audioplayers: ^6.4.0
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  json_serializable: ^6.9.0
  build_runner: ^2.4.13

flutter:

  uses-material-design: true

  
  assets:
    - assets/
    - assets/img/bottom_gif/
    - assets/img/avatar/
    - assets/img/icon/
    - assets/banner/


  fonts:
    - family: SystemIcons
      fonts:
        - asset: assets/svg/SystemIcons.ttf
    - family: HealthIcons
      fonts:
        - asset: assets/svg/HealthIcons.ttf
    - family: SeIcons
      fonts:
        - asset: assets/svg/SeIcons.ttf
    - family: SliderIcons
      fonts:
        - asset: assets/svg/SliderIcons.ttf